<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <div class="container">
          
            <div class="display">
              <input id="result" type="text" placeholder="0" class="result">
            </div>
            <div class="buttons">
                <div class="row">
                    <button class="clrbtn" onclick="clrResult()">C</button>
                </div>
                <div class="row">
                    <button class="btn" onclick="getNumber('%')" style="font-size: 26px;">%</button>
                    <button class="btn" onclick="getSquareroot()" style="font-size: 26px;">√</button>
                    <button class="btn" onclick="square()" style="font-size: 26px;">x<sup>2</sup></button>
                    <button class="btn" onclick="oneDivideByResult()" style="font-size: 26px;">1/x</button>
                    </div>
          <div class="row">
            <button class="btn" onclick="getNumber('7')">7</button>
            <button class="btn" onclick="getNumber('8')">8</button>
            <button class="btn" onclick="getNumber('9')">9</button>
            <button class="btn" onclick="getNumber('*')">X</button>
            </div>
            
            <div class="row">
                <button class="btn" onclick="getNumber('4')">4</button>
                <button class="btn" onclick="getNumber('5')">5</button>
                <button class="btn" onclick="getNumber('6')">6</button>
                <button class="btn" onclick="getNumber('-')">-</button>
            </div>
            
            <div class="row">
                <button class="btn" onclick="getNumber('1')">1</button>
                <button class="btn" onclick="getNumber('2')">2</button>
                <button class="btn" onclick="getNumber('3')">3</button>
                <button class="btn" onclick="getNumber('+')">+</button>
            </div>
            
            <div class="row">
                <button class="btn" onclick="getNumber('0')">0</button>
                <button class="btn" onclick="getNumber('.')">.</button>
                <button class="btn" onclick="getNumber('/')">÷</button>
                <button class="btn" onclick="getResult()">=</button>
            </div>
            </div>
            
            
        </div>

        <script src="app.js"></script>
</body>
</html>
